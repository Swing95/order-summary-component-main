<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } -->
  </style>
</head>
<body>
<main class="wrapper">

  <div class="picture">
    <!-- <img class="dancing_guy" src="images/illustration-hero.svg" alt="dancing guy with phone and earphones"> -->
  </div>

  <div class="order_summary">
    <h1 class="page_title">Order Summary</h1>

    <p class="purchase_annoucement">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="plan">
      <div class="music_icon">
        <img class="music_icon_img" src="images/icon-music.svg" alt="music icon">
      </div>
      <div class="plan_price">
          <div class="annual_plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <div class="change">
          <a class="change_ref" href="#">Change</a>
        </div>

    </div>

    <div class="buttons">
      <form class="buttons_form" action="">
        <div class="proceed_btn">
          <button class="proceed_btn_btn" type="submit">Proceed to Payment</button>
        </div>
        <div class="cancel_btn">
          <button class="cancel_btn_btn" type="submit">Cancel Order</button>
        </div>
      </form>
    </div>
  </div>
  </main>

</body>
</html>
